<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 예배 말씀 녹취 관리</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function SermonTracker() {
            const [currentWeek, setCurrentWeek] = useState(getWeekDates());
            const [sermonTitle, setSermonTitle] = useState('');
            const [weeklyData, setWeeklyData] = useState({
                monday: { text: '', completed: false },
                tuesday: { text: '', completed: false },
                wednesday: { text: '', completed: false },
                thursday: { text: '', completed: false },
                friday: { text: '', completed: false },
                saturday: { text: '', completed: false }
            });
            const [copied, setCopied] = useState(false);

            const days = [
                { key: 'monday', label: '월요일', color: 'bg-blue-50 border-blue-200' },
                { key: 'tuesday', label: '화요일', color: 'bg-green-50 border-green-200' },
                { key: 'wednesday', label: '수요일', color: 'bg-yellow-50 border-yellow-200' },
                { key: 'thursday', label: '목요일', color: 'bg-purple-50 border-purple-200' },
                { key: 'friday', label: '금요일', color: 'bg-pink-50 border-pink-200' },
                { key: 'saturday', label: '토요일', color: 'bg-indigo-50 border-indigo-200' }
            ];

            function getWeekDates() {
                const today = new Date();
                const day = today.getDay();
                const diff = today.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(today.setDate(diff));
                
                return {
                    start: monday.toLocaleDateString('ko-KR'),
                    end: new Date(monday.getTime() + 5 * 24 * 60 * 60 * 1000).toLocaleDateString('ko-KR')
                };
            }

            const handleTextChange = (day, value) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], text: value }
                }));
            };

            const toggleComplete = (day) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], completed: !prev[day].completed }
                }));
            };

            const exportData = () => {
                const data = {
                    week: currentWeek,
                    title: sermonTitle,
                    entries: weeklyData,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `예배말씀_${currentWeek.start.replace(/\./g, '-')}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setCurrentWeek(data.week);
                            setSermonTitle(data.title || '');
                            setWeeklyData(data.entries);
                        } catch (error) {
                            alert('파일을 불러오는데 실패했습니다.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const copyToClipboard = async () => {
                const data = {
                    week: currentWeek,
                    title: sermonTitle,
                    entries: weeklyData,
                    exportDate: new Date().toISOString()
                };
                try {
                    await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    alert('클립보드 복사에 실패했습니다.');
                }
            };

            const completedCount = Object.values(weeklyData).filter(d => d.completed).length;
            const progress = (completedCount / 6) * 100;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <svg className="text-indigo-600 w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">주간 예배 말씀 녹취</h1>
                                        <p className="text-sm text-gray-600">{currentWeek.start} ~ {currentWeek.end}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={copyToClipboard}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                    >
                                        {copied ? (
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                        ) : (
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                            </svg>
                                        )}
                                        {copied ? '복사됨!' : '복사'}
                                    </button>
                                    <button
                                        onClick={exportData}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors"
                                    >
                                        <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="7 10 12 15 17 10"></polyline>
                                            <line x1="12" y1="15" x2="12" y2="3"></line>
                                        </svg>
                                        내보내기
                                    </button>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors cursor-pointer">
                                        <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="17 8 12 3 7 8"></polyline>
                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                        </svg>
                                        불러오기
                                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                                    </label>
                                </div>
                            </div>

                            <input
                                type="text"
                                value={sermonTitle}
                                onChange={(e) => setSermonTitle(e.target.value)}
                                placeholder="예배 말씀 제목을 입력하세요"
                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                            />

                            <div className="mt-4">
                                <div className="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>진행률</span>
                                    <span className="font-semibold">{completedCount}/6 완료</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div
                                        className="bg-indigo-600 h-3 rounded-full transition-all duration-300"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {days.map(({ key, label, color }) => (
                                <div key={key} className={`bg-white rounded-lg shadow-md border-2 ${color} p-5`}>
                                    <div className="flex items-center justify-between mb-3">
                                        <div className="flex items-center gap-3">
                                            <button
                                                onClick={() => toggleComplete(key)}
                                                className="focus:outline-none hover:scale-110 transition-transform"
                                            >
                                                {weeklyData[key].completed ? (
                                                    <svg className="text-green-500 w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                        <polyline points="9 12 11 14 15 10" stroke="white" strokeWidth="2" fill="none"></polyline>
                                                    </svg>
                                                ) : (
                                                    <svg className="text-gray-300 w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                    </svg>
                                                )}
                                            </button>
                                            <h3 className="text-xl font-semibold text-gray-800">{label}</h3>
                                        </div>
                                        <span className="text-sm text-gray-500">약 5분 분량</span>
                                    </div>
                                    <textarea
                                        value={weeklyData[key].text}
                                        onChange={(e) => handleTextChange(key, e.target.value)}
                                        placeholder="오늘의 녹취 내용을 입력하세요..."
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none resize-none"
                                        rows={4}
                                    />
                                    {weeklyData[key].text && (
                                        <div className="mt-2 text-sm text-gray-600">
                                            {weeklyData[key].text.length}자
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-md p-5">
                            <h3 className="font-semibold text-gray-800 mb-2">💡 사용 팁</h3>
                            <ul className="text-sm text-gray-600 space-y-1">
                                <li>• 체크 아이콘을 클릭하여 완료 표시를 할 수 있습니다</li>
                                <li>• '내보내기' 버튼으로 데이터를 파일로 저장할 수 있습니다</li>
                                <li>• '복사' 버튼으로 데이터를 클립보드에 복사하여 다른 곳에 붙여넣을 수 있습니다</li>
                                <li>• '불러오기' 버튼으로 저장한 파일을 다시 불러올 수 있습니다</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SermonTracker />);
    </script>
</body>
</html>
