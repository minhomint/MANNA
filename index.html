<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANNA </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function MannaTracker() {
            const [currentWeek, setCurrentWeek] = useState(1);
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [mannaTitle, setMannaTitle] = useState('');
            const [weekStartDate, setWeekStartDate] = useState('');
            const [allWeeksData, setAllWeeksData] = useState({});
            const [weeklyData, setWeeklyData] = useState({
                monday: { text: '', completed: false },
                tuesday: { text: '', completed: false },
                wednesday: { text: '', completed: false },
                thursday: { text: '', completed: false },
                friday: { text: '', completed: false },
                saturday: { text: '', completed: false }
            });
            const [copied, setCopied] = useState(false);

            const days = [
                { key: 'monday', label: '월요일', color: 'bg-blue-50 border-blue-200' },
                { key: 'tuesday', label: '화요일', color: 'bg-green-50 border-green-200' },
                { key: 'wednesday', label: '수요일', color: 'bg-yellow-50 border-yellow-200' },
                { key: 'thursday', label: '목요일', color: 'bg-purple-50 border-purple-200' },
                { key: 'friday', label: '금요일', color: 'bg-pink-50 border-pink-200' },
                { key: 'saturday', label: '토요일', color: 'bg-indigo-50 border-indigo-200' }
            ];

            useEffect(() => {
                loadWeekData(currentWeek);
            }, [currentWeek, currentYear]);

            const getWeekDates = (startDateStr) => {
                if (!startDateStr) return null;
                
                const startDate = new Date(startDateStr);
                const dates = [];
                
                for (let i = 0; i < 6; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    dates.push({
                        full: date.toLocaleDateString('ko-KR'),
                        short: `${date.getMonth() + 1}/${date.getDate()}`
                    });
                }
                
                return {
                    start: dates[0].full,
                    end: dates[5].full,
                    days: dates
                };
            };

            const saveCurrentWeek = () => {
                const weekKey = `${currentYear}-${currentWeek}`;
                setAllWeeksData(prev => ({
                    ...prev,
                    [weekKey]: {
                        year: currentYear,
                        week: currentWeek,
                        title: mannaTitle,
                        startDate: weekStartDate,
                        data: weeklyData
                    }
                }));
            };

            const loadWeekData = (weekNum) => {
                const weekKey = `${currentYear}-${weekNum}`;
                if (allWeeksData[weekKey]) {
                    setMannaTitle(allWeeksData[weekKey].title || '');
                    setWeekStartDate(allWeeksData[weekKey].startDate || '');
                    setWeeklyData(allWeeksData[weekKey].data);
                } else {
                    setMannaTitle('');
                    setWeekStartDate('');
                    setWeeklyData({
                        monday: { text: '', completed: false },
                        tuesday: { text: '', completed: false },
                        wednesday: { text: '', completed: false },
                        thursday: { text: '', completed: false },
                        friday: { text: '', completed: false },
                        saturday: { text: '', completed: false }
                    });
                }
            };

            const changeWeek = (weekNum) => {
                saveCurrentWeek();
                setCurrentWeek(weekNum);
            };

            const changeYear = (year) => {
                saveCurrentWeek();
                setCurrentYear(year);
            };

            const handleTextChange = (day, value) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], text: value }
                }));
            };

            const toggleComplete = (day) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], completed: !prev[day].completed }
                }));
            };

            const exportAllWeeks = () => {
                saveCurrentWeek();
                const data = {
                    allWeeks: allWeeksData,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MANNA_전체데이터.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const exportCombinedText = () => {
                saveCurrentWeek();
                let combinedText = `MANNA 전체 녹취\n\n`;
                
                const sortedKeys = Object.keys(allWeeksData).sort((a, b) => {
                    const [yearA, weekA] = a.split('-').map(Number);
                    const [yearB, weekB] = b.split('-').map(Number);
                    if (yearA !== yearB) return yearA - yearB;
                    return weekA - weekB;
                });

                sortedKeys.forEach(weekKey => {
                    const weekData = allWeeksData[weekKey];
                    const dates = getWeekDates(weekData.startDate);
                    
                    combinedText += `\n${'='.repeat(60)}\n`;
                    combinedText += `${weekData.year}년 ${weekData.week}주차`;
                    if (weekData.title) {
                        combinedText += ` - ${weekData.title}`;
                    }
                    if (dates) {
                        combinedText += `\n${dates.start} ~ ${dates.end}`;
                    }
                    combinedText += `\n${'='.repeat(60)}\n\n`;
                    
                    days.forEach((day, index) => {
                        const dayData = weekData.data[day.key];
                        if (dayData.text) {
                            combinedText += `【${day.label}`;
                            if (dates) {
                                combinedText += ` ${dates.days[index].short}`;
                            }
                            combinedText += `】\n`;
                            combinedText += `${dayData.text}\n\n`;
                        }
                    });
                });

                const blob = new Blob([combinedText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MANNA_전체녹취.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setAllWeeksData(data.allWeeks || {});
                            const weekKey = `${currentYear}-${currentWeek}`;
                            if (data.allWeeks && data.allWeeks[weekKey]) {
                                loadWeekData(currentWeek);
                            }
                        } catch (error) {
                            alert('파일을 불러오는데 실패했습니다.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const copyToClipboard = async () => {
                saveCurrentWeek();
                const data = {
                    allWeeks: allWeeksData,
                    exportDate: new Date().toISOString()
                };
                try {
                    await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    alert('클립보드 복사에 실패했습니다.');
                }
            };

            const completedCount = Object.values(weeklyData).filter(d => d.completed).length;
            const progress = (completedCount / 6) * 100;
            const totalWeeks = Object.keys(allWeeksData).length;
            const weekDates = getWeekDates(weekStartDate);

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="text-4xl">🍞</div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-amber-800">MANNA</h1>
                                        <p className="text-sm text-gray-600">
                                            {currentYear}년 {currentWeek}주차
                                            {weekDates && ` (${weekDates.start} ~ ${weekDates.end})`}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={copyToClipboard}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm"
                                    >
                                        {copied ? '✓' : '📋'} {copied ? '복사됨!' : '복사'}
                                    </button>
                                    <button
                                        onClick={exportAllWeeks}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    >
                                        💾 전체저장
                                    </button>
                                    <button
                                        onClick={exportCombinedText}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors text-sm"
                                    >
                                        📄 텍스트 합치기
                                    </button>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors cursor-pointer text-sm">
                                        📂 불러오기
                                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                                    </label>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div className="flex gap-3 items-center">
                                    <label className="text-gray-700 font-medium">년도</label>
                                    <input
                                        type="number"
                                        min="2024"
                                        max="2030"
                                        value={currentYear}
                                        onChange={(e) => changeYear(Number(e.target.value))}
                                        className="w-28 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-center font-semibold"
                                    />
                                    <input
                                        type="number"
                                        min="1"
                                        max="52"
                                        value={currentWeek}
                                        onChange={(e) => changeWeek(Number(e.target.value))}
                                        className="w-24 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-center font-semibold"
                                    />
                                    <span className="text-gray-600">주차</span>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => changeWeek(Math.max(1, currentWeek - 1))}
                                            className="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                                        >
                                            ◀
                                        </button>
                                        <button
                                            onClick={() => changeWeek(Math.min(52, currentWeek + 1))}
                                            className="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                                        >
                                            ▶
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 items-center">
                                    <label className="text-gray-700 font-medium">시작일(월)</label>
                                    <input
                                        type="date"
                                        value={weekStartDate}
                                        onChange={(e) => setWeekStartDate(e.target.value)}
                                        className="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none"
                                    />
                                </div>
                            </div>

                            <input
                                type="text"
                                value={mannaTitle}
                                onChange={(e) => setMannaTitle(e.target.value)}
                                placeholder="이번 주 제목을 입력하세요"
                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-lg mb-4"
                            />

                            <div className="flex justify-between items-center text-sm mb-2">
                                <span className="text-gray-600">이번 주 진행률: {completedCount}/6 완료</span>
                                <span className="text-gray-500">총 저장: {totalWeeks}주차</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className="bg-amber-500 h-3 rounded-full transition-all duration-300"
                                    style={{ width: `${progress}%` }}
                                />
                            </div>
                        </div>

                        <div className="space-y-4">
                            {days.map(({ key, label, color }, index) => (
                                <div key={key} className={`bg-white rounded-lg shadow-md border-2 ${color} p-5`}>
                                    <div className="flex items-center justify-between mb-3">
                                        <div className="flex items-center gap-3">
                                            <button
                                                onClick={() => toggleComplete(key)}
                                                className="focus:outline-none hover:scale-110 transition-transform"
                                            >
                                                {weeklyData[key].completed ? (
                                                    <svg className="text-green-500 w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                        <polyline points="9 12 11 14 15 10" stroke="white" strokeWidth="2" fill="none"></polyline>
                                                    </svg>
                                                ) : (
                                                    <svg className="text-gray-300 w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                    </svg>
                                                )}
                                            </button>
                                            <h3 className="text-xl font-semibold text-gray-800">
                                                {label}
                                                {weekDates && (
                                                    <span className="text-base text-gray-500 ml-2">
                                                        ({weekDates.days[index].short})
                                                    </span>
                                                )}
                                            </h3>
                                        </div>
                                    </div>
                                    <textarea
                                        value={weeklyData[key].text}
                                        onChange={(e) => handleTextChange(key, e.target.value)}
                                        placeholder="오늘의 녹취 내용을 입력하세요..."
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none resize-none"
                                        rows={4}
                                    />
                                    {weeklyData[key].text && (
                                        <div className="mt-2 text-sm text-gray-600">
                                            {weeklyData[key].text.length}자
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-md p-5">
                            <h3 className="font-semibold text-gray-800 mb-2">💡 사용 팁</h3>
                            <ul className="text-sm text-gray-600 space-y-1">
                                <li>• 년도와 주차를 변경하면 자동으로 저장됩니다</li>
                                <li>• 시작일(월요일)을 입력하면 각 요일의 날짜가 자동 계산됩니다</li>
                                <li>• '전체저장'으로 모든 데이터를 백업하세요</li>
                                <li>• '텍스트 합치기'로 년도별, 주차별로 정리된 전체 녹취를 얻을 수 있습니다</li>
                                <li>• 2026년, 2027년... 계속 사용 가능합니다</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MannaTracker />);
    </script>
</body>
</html>
