<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANNA ÎÖπÏ∑® Í¥ÄÎ¶¨</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function MannaTracker() {
            const [currentWeek, setCurrentWeek] = useState(1);
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [mannaTitle, setMannaTitle] = useState('');
            const [allWeeksData, setAllWeeksData] = useState({});
            const [weeklyData, setWeeklyData] = useState({
                monday: { text: '', completed: false },
                tuesday: { text: '', completed: false },
                wednesday: { text: '', completed: false },
                thursday: { text: '', completed: false },
                friday: { text: '', completed: false },
                saturday: { text: '', completed: false }
            });
            const [copied, setCopied] = useState(false);

            const days = [
                { key: 'monday', label: 'ÏõîÏöîÏùº', color: 'bg-blue-50 border-blue-200' },
                { key: 'tuesday', label: 'ÌôîÏöîÏùº', color: 'bg-green-50 border-green-200' },
                { key: 'wednesday', label: 'ÏàòÏöîÏùº', color: 'bg-yellow-50 border-yellow-200' },
                { key: 'thursday', label: 'Î™©ÏöîÏùº', color: 'bg-purple-50 border-purple-200' },
                { key: 'friday', label: 'Í∏àÏöîÏùº', color: 'bg-pink-50 border-pink-200' },
                { key: 'saturday', label: 'ÌÜ†ÏöîÏùº', color: 'bg-indigo-50 border-indigo-200' }
            ];

            useEffect(() => {
                loadWeekData(currentWeek);
            }, [currentWeek]);

            const saveCurrentWeek = () => {
                setAllWeeksData(prev => ({
                    ...prev,
                    [currentWeek]: {
                        title: mannaTitle,
                        data: weeklyData
                    }
                }));
            };

            const loadWeekData = (weekNum) => {
                if (allWeeksData[weekNum]) {
                    setMannaTitle(allWeeksData[weekNum].title || '');
                    setWeeklyData(allWeeksData[weekNum].data);
                } else {
                    setMannaTitle('');
                    setWeeklyData({
                        monday: { text: '', completed: false },
                        tuesday: { text: '', completed: false },
                        wednesday: { text: '', completed: false },
                        thursday: { text: '', completed: false },
                        friday: { text: '', completed: false },
                        saturday: { text: '', completed: false }
                    });
                }
            };

            const changeWeek = (weekNum) => {
                saveCurrentWeek();
                setCurrentWeek(weekNum);
            };

            const handleTextChange = (day, value) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], text: value }
                }));
            };

            const toggleComplete = (day) => {
                setWeeklyData(prev => ({
                    ...prev,
                    [day]: { ...prev[day], completed: !prev[day].completed }
                }));
            };

            const exportAllWeeks = () => {
                saveCurrentWeek();
                const data = {
                    year: currentYear,
                    allWeeks: allWeeksData,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MANNA_${currentYear}_Ï†ÑÏ≤¥.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const exportCombinedText = () => {
                saveCurrentWeek();
                let combinedText = `MANNA ${currentYear}ÎÖÑ Ï†ÑÏ≤¥ ÎÖπÏ∑®\n\n`;
                
                Object.keys(allWeeksData).sort((a, b) => Number(a) - Number(b)).forEach(weekNum => {
                    const weekData = allWeeksData[weekNum];
                    combinedText += `\n${'='.repeat(50)}\n`;
                    combinedText += `${weekNum}Ï£ºÏ∞®`;
                    if (weekData.title) {
                        combinedText += ` - ${weekData.title}`;
                    }
                    combinedText += `\n${'='.repeat(50)}\n\n`;
                    
                    days.forEach(day => {
                        const dayData = weekData.data[day.key];
                        if (dayData.text) {
                            combinedText += `„Äê${day.label}„Äë\n`;
                            combinedText += `${dayData.text}\n\n`;
                        }
                    });
                });

                const blob = new Blob([combinedText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MANNA_${currentYear}_Ï†ÑÏ≤¥ÎÖπÏ∑®.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setCurrentYear(data.year || new Date().getFullYear());
                            setAllWeeksData(data.allWeeks || {});
                            if (data.allWeeks && data.allWeeks[currentWeek]) {
                                loadWeekData(currentWeek);
                            }
                        } catch (error) {
                            alert('ÌååÏùºÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const copyToClipboard = async () => {
                saveCurrentWeek();
                const data = {
                    year: currentYear,
                    allWeeks: allWeeksData,
                    exportDate: new Date().toISOString()
                };
                try {
                    await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    alert('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            };

            const completedCount = Object.values(weeklyData).filter(d => d.completed).length;
            const progress = (completedCount / 6) * 100;
            const totalWeeks = Object.keys(allWeeksData).length;

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="text-4xl">üçû</div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-amber-800">MANNA</h1>
                                        <p className="text-sm text-gray-600">{currentYear}ÎÖÑ {currentWeek}Ï£ºÏ∞®</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={copyToClipboard}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm"
                                    >
                                        {copied ? '‚úì' : 'üìã'} {copied ? 'Î≥µÏÇ¨Îê®!' : 'Î≥µÏÇ¨'}
                                    </button>
                                    <button
                                        onClick={exportAllWeeks}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    >
                                        üíæ Ï†ÑÏ≤¥Ï†ÄÏû•
                                    </button>
                                    <button
                                        onClick={exportCombinedText}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors text-sm"
                                    >
                                        üìÑ ÌÖçÏä§Ìä∏ Ìï©ÏπòÍ∏∞
                                    </button>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors cursor-pointer text-sm">
                                        üìÇ Î∂àÎü¨Ïò§Í∏∞
                                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                                    </label>
                                </div>
                            </div>

                            <div className="mb-4 flex gap-3 items-center">
                                <input
                                    type="number"
                                    min="1"
                                    max="52"
                                    value={currentWeek}
                                    onChange={(e) => changeWeek(Number(e.target.value))}
                                    className="w-24 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-center font-semibold"
                                />
                                <span className="text-gray-600">Ï£ºÏ∞®</span>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => changeWeek(Math.max(1, currentWeek - 1))}
                                        className="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                                    >
                                        ‚óÄ
                                    </button>
                                    <button
                                        onClick={() => changeWeek(Math.min(52, currentWeek + 1))}
                                        className="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                                    >
                                        ‚ñ∂
                                    </button>
                                </div>
                                <span className="text-sm text-gray-500 ml-auto">Ï†ÄÏû•Îêú Ï£ºÏ∞®: {totalWeeks}Í∞ú</span>
                            </div>

                            <input
                                type="text"
                                value={mannaTitle}
                                onChange={(e) => setMannaTitle(e.target.value)}
                                placeholder="Ïù¥Î≤à Ï£º Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-lg mb-4"
                            />

                            <div className="flex justify-between text-sm text-gray-600 mb-2">
                                <span>Ïù¥Î≤à Ï£º ÏßÑÌñâÎ•†</span>
                                <span className="font-semibold">{completedCount}/6 ÏôÑÎ£å</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className="bg-amber-500 h-3 rounded-full transition-all duration-300"
                                    style={{ width: `${progress}%` }}
                                />
                            </div>
                        </div>

                        <div className="space-y-4">
                            {days.map(({ key, label, color }) => (
                                <div key={key} className={`bg-white rounded-lg shadow-md border-2 ${color} p-5`}>
                                    <div className="flex items-center justify-between mb-3">
                                        <div className="flex items-center gap-3">
                                            <button
                                                onClick={() => toggleComplete(key)}
                                                className="focus:outline-none hover:scale-110 transition-transform"
                                            >
                                                {weeklyData[key].completed ? (
                                                    <svg className="text-green-500 w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                        <polyline points="9 12 11 14 15 10" stroke="white" strokeWidth="2" fill="none"></polyline>
                                                    </svg>
                                                ) : (
                                                    <svg className="text-gray-300 w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                    </svg>
                                                )}
                                            </button>
                                            <h3 className="text-xl font-semibold text-gray-800">{label}</h3>
                                        </div>
                                    </div>
                                    <textarea
                                        value={weeklyData[key].text}
                                        onChange={(e) => handleTextChange(key, e.target.value)}
                                        placeholder="Ïò§ÎäòÏùò ÎÖπÏ∑® ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none resize-none"
                                        rows={4}
                                    />
                                    {weeklyData[key].text && (
                                        <div className="mt-2 text-sm text-gray-600">
                                            {weeklyData[key].text.length}Ïûê
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-md p-5">
                            <h3 className="font-semibold text-gray-800 mb-2">üí° ÏÇ¨Ïö© ÌåÅ</h3>
                            <ul className="text-sm text-gray-600 space-y-1">
                                <li>‚Ä¢ Ï£ºÏ∞®Î•º Î≥ÄÍ≤ΩÌïòÎ©¥ ÌòÑÏû¨ ÏûëÏóÖÏù¥ ÏûêÎèôÏúºÎ°ú Ï†ÄÏû•Îê©ÎãàÎã§</li>
                                <li>‚Ä¢ 'Ï†ÑÏ≤¥Ï†ÄÏû•' Î≤ÑÌäºÏúºÎ°ú Î™®Îì† Ï£ºÏ∞® Îç∞Ïù¥ÌÑ∞Î•º ÌååÏùºÎ°ú Î∞±ÏóÖÌïòÏÑ∏Ïöî</li>
                                <li>‚Ä¢ 'ÌÖçÏä§Ìä∏ Ìï©ÏπòÍ∏∞'Î°ú Î™®Îì† Ï£ºÏ∞®Î•º ÌïòÎÇòÏùò ÌÖçÏä§Ìä∏ ÌååÏùºÎ°ú ÎÇ¥Î≥¥ÎÇº Ïàò ÏûàÏäµÎãàÎã§</li>
                                <li>‚Ä¢ 1ÎÖÑ 52Ï£ºÏ∞®ÍπåÏßÄ Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÏäµÎãàÎã§</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MannaTracker />);
    </script>
</body>
</html>
